{% extends 'base.html' %}
{% load static %}

{% block title %}تسجيل الخروج{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary"></i>
                    </div>
                    
                    <h2 class="mb-3">تم تسجيل الخروج بنجاح</h2>
                    <p class="text-muted mb-4">
                        شكراً لك على استخدام نظام إدارة الموارد البشرية.
                        نتمنى لك يوماً سعيداً!
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i>
                            تسجيل الدخول مرة أخرى
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
